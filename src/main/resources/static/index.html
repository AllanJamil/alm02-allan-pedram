<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Seek your fortune!</title>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <card class="mb-5 card p-5 bg-dark">
                <h1 class="text-light text-center display-3">FORTUNE TELLER</h1>
                <form class="p-3">
                    <div class="form-group">
                        <input required="required" class="form-control" id="fullName" type="text"
                               placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <input required="required" class="form-control" id="nationality" type="text"
                               placeholder="Your nationality">
                    </div>
                    <div class="form-group">
                        <input required="required" min="0" class="form-control" id="age" type="number"
                               placeholder="Your age">
                    </div>
                    <div class="form-group">
                        <select required id="gender" class="custom-select">
                            <option value="" selected="selected" disabled="disabled">Your gender</option>
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
                        </select>
                    </div>
                    <button id="btn-fortune" type="button" class="btn btn-primary btn-block">Tell my future!</button>
                </form>
            </card>

            <card class="card bg-dark text-center mt-3">
                <div class="row">
                    <div style="font-family: 'Passion One', cursive; font-size: 80px" class="col-lg-2 display-4 text-white text-right">"</div>
                    <div style="font-family: 'Roboto Condensed', sans-serif;font-size: 50px !important" class="col-lg-8"><h3 id="display" class="d-inline-block p-3 text-white">My Fortune Teller</h3></div>
                    <div style="font-family: 'Passion One', cursive; font-size: 80px" class="col-lg-2 display-4 text-white text-left">"</div>
                </div>

            </card>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!--Bootstrap-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
